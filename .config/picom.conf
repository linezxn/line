#Shadow 
shadow = true;
shadow-radius = 15;
shadow-offset-y = -15;
shadow-offset-x = -15;
shadow-opacity = 0.8;
shadow-exclude = [
#   "class_g = 'Polybar'"
]

#Fading
fading = true;
fade-in-step = 0.075;
fade-out-step = 0.075;

#Corners
corner-radius = 12;
round-borders = 0;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'tooltip'",
];

wintypes:
{
  dnd = { shadow = true; }
  popup_menu = { shadow = true; }
  dropdown_menu = { shadow = true; }
};
